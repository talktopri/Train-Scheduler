<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS  -->
<!--   <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="assets/css/style.css">

   <!-- JQuery links -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
   <!--Firebase link -->
   <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
   <!-- Moment Js link -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><strong> Anytime is Train Time</strong></h1>
      <p class="lead">Choo Choo Train</p>
    </div>
  </div>

<!-- card Heading for the retrieved train data -->
  <div class="col-11">
    <div class="card">
      <div class="card-header"><i class="fa fa-table"></i><strong>Train Schedule</strong></div>
<!-- train info HEADER -->
      <div class="card-body">
        <table style="width:100%" class="table table-sm table-hover" id="train-section">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Start Time</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Mins Away</th>
            </tr>
          </thead>
          <!-- TRAIN INFO INPUT -->
          <tbody> </tbody>
          <!-- <div id="train-info"> </div> -->
        </table>
      </div>
    </div>
  </div>
  <br>

  <!-- form new train info input -->
  <div class="col-11">
    <div class="card card-default">
        <div class="card-header">
          <strong>Train</strong>
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group row">
              <label for="name-input">Train Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="name-input">Destination:</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time</label>
              <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group row">
              <label for="time-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
          </form>
        </div>
    </div>
  </div>

    <!-- footer -->
    <footer id="footer"> copyright&copy; 2019 Ily M. </footer>
 
  <!-- JS link -->
  <script src="assets/Js/app.js"></script>
</body>

</html>
